<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Request</title>
</head>
<body style="background-color: #212121;color: #ffff;">
 	<h1>Api Request</h1>
<div class="container">
    <img id="avatar_id" src="" alt="hiteshchoudhary">
    <h1><em>Followers:</em> <span id="followersCount"></span></h1>
</div>
    
</body>
<script>
    const requestUrl='https://api.github.com/users/hiteshchoudhary'
    
 const xhr=new XMLHttpRequest();
 xhr.open('GET',requestUrl);
 xhr.onreadystatechange=function()
{
 console.log(xhr.readyState);
 if(xhr.readyState===4){
    const data=JSON.parse(this.responseText)
    const imgUrl = data.avatar_url
    document.getElementById('avatar_id').src=imgUrl;
    document.getElementById('followersCount').innerHTML=data.followers;
    
    
 }
}
 xhr.send();

</script>
</html>
